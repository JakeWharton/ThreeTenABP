apply plugin: 'com.android.library'

dependencies {
  compile group: 'org.threeten', name: 'threetenbp', version: '1.3.2', classifier: 'no-tzdb'

  androidTestCompile rootProject.ext.junit
  androidTestCompile rootProject.ext.supportTestRunner
  androidTestCompile rootProject.ext.truth
}

def isCi() {
  return 'true'.equals(System.getenv('CI'))
}

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion

    testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  dexOptions {
    preDexLibraries = !isCi()
  }

  buildTypes {
    release {
      consumerProguardFiles file('consumer-proguard-rules.pro')
    }
  }
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
