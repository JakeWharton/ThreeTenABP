apply plugin: 'com.android.library'

dependencies {
  api group: 'org.threeten', name: 'threetenbp', version: '1.3.3', classifier: 'no-tzdb'

  androidTestImplementation rootProject.ext.junit
  androidTestImplementation rootProject.ext.supportTestRunner
  androidTestImplementation rootProject.ext.truth
}

android {
  compileSdkVersion rootProject.ext.compileSdkVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion

    testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  lintOptions {
    textReport true
    textOutput 'stdout'
  }
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
